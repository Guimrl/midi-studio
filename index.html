<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MidiStudio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <section class="teclado">
        <button data-key="97" class="tecla tecla_pom"></button>
        <button data-key="98" class="tecla tecla_clap"></button>
        <button data-key="99" class="tecla tecla_tim"></button>

        <button data-key="100" class="tecla tecla_puff"></button>
        <button data-key="101" class="tecla tecla_splash"></button>
        <button data-key="102" class="tecla tecla_toim"></button>
        <button data-key="103" class="tecla tecla_psh"></button>
        <button data-key="104" class="tecla tecla_tic"></button>
        <button data-key="105" class="tecla tecla_tom"></button>
    </section>

    <audio data-key="97"  src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio data-key="98"  src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio data-key="99"  src="sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio data-key="100" src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio data-key="101" src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio data-key="102" src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio data-key="103" src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio data-key="104" src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio data-key="105" src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
